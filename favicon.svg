<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle (board) -->
  <circle
    cx="32"
    cy="32"
    r="28"
    fill="none"
    stroke="#0F172A"
    stroke-width="4"
  />

  <!-- 9 pits (stones) in a 3x3 grid -->
  <!-- top row -->
  <circle cx="20" cy="20" r="3.5" fill="#F97316" />
  <circle cx="32" cy="20" r="3.5" fill="#F97316" />
  <circle cx="44" cy="20" r="3.5" fill="#F97316" />

  <!-- middle row -->
  <circle cx="20" cy="32" r="3.5" fill="#F97316" />
  <circle cx="32" cy="32" r="3.5" fill="#F97316" />
  <circle cx="44" cy="32" r="3.5" fill="#F97316" />

  <!-- bottom row -->
  <circle cx="20" cy="44" r="3.5" fill="#F97316" />
  <circle cx="32" cy="44" r="3.5" fill="#F97316" />
  <circle cx="44" cy="44" r="3.5" fill="#F97316" />
</svg>

